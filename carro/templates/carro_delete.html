{% extends 'layout.html' %}



{% block content %}
    <form method="post" class="pure-form pure-form-aligned">
        {% csrf_token %}
        <h4>Deseja realmente excluir este carro?</h4>

        <table class="pure-table">
            {% include 'table_header.html' %}
            <tbody>
            <tr>
                <td>{{ carro.pk }}</td>
                <td>{{ carro.modelo }}</td>
                <td>{{ carro.marca }}</td>
                <td>{{ carro.ano }}</td>
                <td>{{ carro.created_date }}</td>
                <td>
                    <button type="submit" class="pure-button"><i class="fa fa-frown-o" aria-hidden="true"></i>
                        Confirmar Exclus√£o
                    </button>
                    <a class="pure-button" title="Cancelar" href="{% url 'carro_list' %}">
                        <i class="fa fa-smile-o" aria-hidden="true"></i>
                        Cancelar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
{% endblock content %}
